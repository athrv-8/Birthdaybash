<!DOCTYPE html>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fce4ec;
            overflow-x: hidden;
        }

        .heart {
            position: fixed;
            width: 20px;
            height: 20px;
            background: pink;
            transform: rotate(45deg);
            animation: float 6s linear infinite;
            opacity: 0.5;
            border-radius: 3px;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            background: pink;
            border-radius: 50%;
        }
        .heart:before { top: -10px; left: 0; }
        .heart:after { left: -10px; top: 0; }

        @keyframes float {
            0% { transform: translateY(0) rotate(45deg); opacity: 0.8; }
            100% { transform: translateY(-800px) rotate(45deg); opacity: 0; }
        }

        .container {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 42px;
            color: #e91e63;
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            margin: auto;
            width: 90%;
            max-width: 380px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            animation: fadeIn 3s;
        }

        .card img {
            width: 100%;
            border-radius: 15px;
        }

        .msg {
            font-size: 18px;
            margin-top: 15px;
            color: #555;
            animation: fadeIn 4s;
        }

        button {
            margin-top: 25px;
            padding: 12px 22px;
            font-size: 18px;
            background: #e91e63;
            color: white;
            border: none;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (3 + Math.random() * 3) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);
    </script>
